version: 2.1
jobs:
  build_test:
    docker:
      - image: cimg/python:3.8.4
    steps:
      - checkout
      - run:
          command: |
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install pytest
            pip install -e .
      - run:
          command: |
            source venv/bin/activate
            cd tests
            pytest -s -v
workflows:
  test:
    jobs:
      - build_test
